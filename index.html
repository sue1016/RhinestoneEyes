<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rhinestone Eyes</title>
</head>
<script src="script/pixi.min.js"></script>
<body>
<script type="text/javascript">
var app = new PIXI.Application(800, 600, {backgroundColor: 0x1099bb});
document.body.appendChild(app.view);
var eve = PIXI.Sprite.fromImage('images/cat.png')
eve.x = 300;
eve.y = 200;
eve.width = 100;
eve.height = 100;
app.stage.addChild(eve);
//var basicText = new PIXI.Text('Basic text in pixi');
//basicText.x = 30;
//basicText.y = 90;

//app.stage.addChild(basicText);

var style = new PIXI.TextStyle({
    fontFamily: 'Arial',
    fontSize: 36,
    fontStyle: 'italic',
    fontWeight: 'bold',
    fill: ['#ffffff', '#00ff99'], // gradient
    stroke: '#4a1850',
    strokeThickness: 5,
    dropShadow: true,
    dropShadowColor: '#000000',
    dropShadowBlur: 4,
    dropShadowAngle: Math.PI / 6,
    dropShadowDistance: 6,
    wordWrap: true,
    wordWrapWidth: 440
});

var richText = new PIXI.Text('Rhinestone Eyes', style);
richText.x = 230;
richText.y = 140;

richText.interactive = true;
richText.buttonMode = true;
richText
        .on('pointerdown', onButtonDown)
        .on('pointerup', onButtonUp)
        .on('pointerupoutside', onButtonUp)
        .on('pointerover', onButtonOver)
        .on('pointerout', onButtonOut);


app.stage.addChild(richText);
function onButtonDown() {
    this.isdown = true;
    this.texture = textureButtonDown;
    this.alpha = 1;
}

function onButtonUp() {
    this.isdown = false;
    if (this.isOver) {
        this.texture = textureButtonOver;
    }
    else {
        this.texture = textureButton;
    }
}

function onButtonOver() {
    this.isOver = true;
    if (this.isdown) {
        return;
    }
    this.text = "Come with me"
}


function onButtonOut() {
    this.isOver = false;
    if (this.isdown) {
        return;
    }
    this.texture = textureButton;
}

</script>
</body>
</html>
