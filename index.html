<body>
<script type="text/javascript">
let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;
var app = new PIXI.Application(1200, 800, {backgroundColor: 0x1099bb});
document.body.appendChild(app.view);
//Define any variables that are used in more than one function
loader
   .add("images/pigu1.png")
   .add("images/pigu2.png")
   .add("images/door.png")
   .load(setup)
   
let pigu,door, state;
function setup() {
  var piguTexture1 = PIXI.loader.resources["images/pigu1.png"].texture;
  var piguTexture2 = PIXI.loader.resources["images/pigu2.png"].texture;
  //Create the `pigu` sprite 
  pigu = new Sprite(piguTexture1);
  door = new Sprite(resources["images/door.png"].texture);
  pigu.x = 200;
  pigu.y = 96; 
  door.x = 1000;
  door.y = 400;
  door.width = 90;
  door.height = 90;
  pigu.width = 100;
  pigu.height = 100;
  pigu.vx = 0;
  pigu.vy = 0;
  app.stage.addChild(pigu);
  app.stage.addChild(door);
  //Capture the keyboard arrow keys
  let left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);
  let lastHor = "left";
  let lastVer = "";
  //Left arrow key `press` method
  left.press = () => {
    //Change the pigu's velocity when the key is pressed
    pigu.setTexture(piguTexture1);
    pigu.y = pigu.y + 10;
    if(lastHor == "right")
    {
        pigu.scale.x *= -1;
    }
    pigu.vx = -5;
    pigu.vy = 0;
    lastHor = "left";
  };
  
  //Left arrow key `release` method
  left.release = () => {
    //If the left arrow has been released, and the right arrow isn't down,
    //and the pigu isn't moving vertically:
    //Stop the pigu
    pigu.setTexture(piguTexture2);
    pigu.y = pigu.y - 10;
    if (!right.isDown && pigu.vy === 0) {
      pigu.vx = 0;
    }
  };

  //Up
  up.press = () => {
    pigu.setTexture(piguTexture1);
    pigu.y = pigu.y + 10;
    pigu.vy = -5;
    pigu.vx = 0;
  };
  up.release = () => {
    pigu.setTexture(piguTexture2);
    pigu.y = pigu.y - 10;
    if (!down.isDown && pigu.vx === 0) {
      pigu.vy = 0;
    }
  };

  //Right
  right.press = () => {
    pigu.setTexture(piguTexture1);
    pigu.y = pigu.y + 10;
    pigu.anchor.x = 1
    if(lastHor == "left"){
          pigu.scale.x *= -1;
    }
    pigu.vx = 5;
    pigu.vy = 0;
    lastHor = "right"
  };
  right.release = () => {
    pigu.setTexture(piguTexture2);
    pigu.y = pigu.y - 10;
    if (!left.isDown && pigu.vy === 0) {
      pigu.vx = 0;
    }
  };

  //Down
  down.press = () => {
    pigu.setTexture(piguTexture1);
    pigu.y = pigu.y + 10;
    pigu.vy = 5;
    pigu.vx = 0;
  };
  down.release = () => {
    pigu.setTexture(piguTexture2);
    pigu.y = pigu.y - 10;
    if (!up.isDown && pigu.vx === 0) {
      pigu.vy = 0;
    }
  };

  //Set the game state
  state = play;
 
  //Start the game loop 
  app.ticker.add(delta => gameLoop(delta));
}

function gameLoop(delta){

  //Update the current game state:
  state(delta);
}

function play(delta) {

  //Use the pigu's velocity to make it move
  pigu.x += pigu.vx;
  pigu.y += pigu.vy
  
	  if(hitTestRectangle(pigu,door)){
	   richText.visible = true;
           richText.interactive = true;	   
	  }	  
}

var style = new PIXI.TextStyle({
    fontFamily: 'Arial',
    fontSize: 36,

    fontWeight: 'bold',
    fill: ['#ffffff', '#00ff99'], // gradient
    stroke: '#4a1850',

});

var richText = new PIXI.Text('Rhinestone Eyes', style);
richText.x = 230;

richText.buttonMode = true;
richText

        .on('pointerupoutside', onButtonUp)

        .on('pointerout', onButtonOut);


app.stage.addChild(richText);

    this.isdown = true;
    this.alpha = 1;
}

function onButtonUp() {
    this.isdown = false;
    if (this.isOver) {
    }

    }

function onButtonOver() {
    this.isOver = true;
    if (this.isdown) {
        return;
    }
    this.text = "Come with me"
}


function onButtonOut() {
    this.isOver = false;
    if (this.isdown) {
        return;
    }
}
function keyboard(keyCode) {
  let key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = event => {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = event => {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}
function hitTestRectangle(r1, r2) {
  //Define the variables we'll need to calculate
  let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;
  //hit will determine whether there's a collision
  hit = false;
  //Find the center points of each sprite
  r1.centerX = r1.x + r1.width / 2; 
  r1.centerY = r1.y + r1.height / 2; 
  r2.centerX = r2.x + r2.width / 2; 
  r2.centerY = r2.y + r2.height / 2; 
  //Find the half-widths and half-heights of each sprite
  r1.halfWidth = r1.width / 2;
  r1.halfHeight = r1.height / 2;
  r2.halfWidth = r2.width / 2;
  r2.halfHeight = r2.height / 2;
  //Calculate the distance vector between the sprites
  vx = r1.centerX - r2.centerX;
  vy = r1.centerY - r2.centerY;
  //Figure out the combined half-widths and half-heights
  combinedHalfWidths = r1.halfWidth + r2.halfWidth;
  combinedHalfHeights = r1.halfHeight + r2.halfHeight;
  //Check for a collision on the x axis
  if (Math.abs(vx) < combinedHalfWidths) {
    //A collision might be occuring. Check for a collision on the y axis
    if (Math.abs(vy) < combinedHalfHeights) {
      //There's definitely a collision happening
      hit = true;
    } else {
      //There's no collision on the y axis
      hit = false;
    }
  } else {
    //There's no collision on the x axis
    hit = false;
  }
  //`hit` will be either `true` or `false`
  return hit;
};
